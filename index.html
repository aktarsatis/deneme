<!DOCTYPE html>

<!-- Leaflet harita kÃ¼tÃ¼phanesi -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f7fa;
  }
  #map {
    height: 60vh;

    margin-bottom: 10px;
  }
  .container {

  }

    cursor: pointer;
  }
  button:hover { background: #0056b3; }

  .info { margin-top: 10px; font-size: 14px; }
</style>

<body>
  <div class="container">
    <h2>ğŸš— NÃ¶betÃ§i24 â€” Mesafe & Fiyat HesaplayÄ±cÄ±</h2>
    <p>Konumunu alÄ±p gitmek istediÄŸin yeri haritadan seÃ§!</p>

    <div id="map"></div>

    <input id="address" type="text" placeholder="Adres gir (Ã¶rnek: KadÄ±kÃ¶y Ä°stanbul)">
    <button id="findBtn">Adres Bul</button>
    <button id="locateBtn">Konumumu Al</button>
    <button id="clearBtn" style="background:#999;">Temizle</button>

    <div class="info">
      <p>ğŸ“ Mesafe: <span id="distance">â€”</span></p>
      <p>â± Tahmini SÃ¼re: <span id="time">â€”</span></p>
      <p>ğŸ’¸ Tahmini Ãœcret: <span id="price">â€”</span></p>
    </div>
  </div>

<script>
let map, userMarker, destMarker, userPos;

function initMap() {
  map = L.map('map').setView([41.0082, 28.9784], 12); // Ä°stanbul merkez
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  map.on('click', e => setDestination(e.latlng));
}

function setDestination(latlng) {
  if (destMarker) destMarker.remove();
  destMarker = L.marker(latlng).addTo(map).bindPopup('Hedef').openPopup();
  updateInfo();
}

function updateInfo() {
  if (!userPos || !destMarker) return;

  const R = 6371; // km
  const dLat = (destMarker.getLatLng().lat - userPos.lat) * Math.PI / 180;
  const dLon = (destMarker.getLatLng().lng - userPos.lng) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(userPos.lat*Math.PI/180)*Math.cos(destMarker.getLatLng().lat*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  const km = R * c;

  const price = 10 + (km * 3.5);
  const time = (km / 20) * 60; // 20 km/h varsayÄ±m

  document.getElementById('distance').textContent = km.toFixed(2) + " km";
  document.getElementById('time').textContent = Math.round(time) + " dk";
  document.getElementById('price').textContent = price.toFixed(2) + " TL";
}

function locateUser() {
  if (!navigator.geolocation) return alert('TarayÄ±cÄ±n konum Ã¶zelliÄŸini desteklemiyor!');
  navigator.geolocation.getCurrentPosition(pos => {
    userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
    if (userMarker) userMarker.remove();
    userMarker = L.marker(userPos).addTo(map).bindPopup('Senin Konumun').openPopup();
    map.setView(userPos, 14);
    updateInfo();
  }, err => alert('Konum alÄ±namadÄ±: ' + err.message));
}

async function findAddress() {
  const addr = document.getElementById('address').value.trim();
  if (!addr) return alert('Adres gir!');
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data[0]) return alert('Adres bulunamadÄ±!');
  const { lat, lon } = data[0];
  const point = L.latLng(lat, lon);
  setDestination(point);
  map.setView(point, 15);
}

document.getElementById('findBtn').onclick = findAddress;
document.getElementById('locateBtn').onclick = locateUser;
document.getElementById('clearBtn').onclick = () => {
  if (destMarker) destMarker.remove();
  destMarker = null;
  document.getElementById('distance').textContent = 'â€”';
  document.getElementById('time').textContent = 'â€”';
  document.getElementById('price').textContent = 'â€”';
};

initMap();
</script>
</body>
